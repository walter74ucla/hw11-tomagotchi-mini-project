<!DOCTYPE html>
<html>
<head>
	<title>tomagotchi-mini-project</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="input-form">
		
		<form>
			<div class="form-row">
				<label for="name">Name:</label>
	    		<input type="text" placeholder="Give Your Pet a Name by typing it here and hit Return/Enter to start this Tamagotchi game" id="input-box"></input>
	    	</div>
		</form>

	</div>

	<div class="pet-name">
      <!-- <h3>Your Pet's Name is</h3> -->
      <span id="petName"></span> 
	</div>
	
	<div class="column-layout">
		
		<div class="images">
			<h1></h1>
			<img src="https://i.imgur.com/YqGoQc9.png" id="tampic" alt="bruin pic"/>
		</div>
		
		<div class="metrics">
	      <!-- <h1>Metrics</h1> -->
	      <span id="hunger">Hunger: 0</span>
	      <span id="sleepiness">Sleepiness: 0</span>
	      <span id="boredom">Boredom: 0</span>
	      <span id="age">Age: 0</span>
	    </div>
	    
	    <div class="buttons">
	    	<button id="feedPet">Feed Pet</button>
	    	<button id="turnOff">Turn Off The Lights</button>
	    	<button id="play">Play With Pet</button>
	    </div>
   	
   	</div>
	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
